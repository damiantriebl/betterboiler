name: Pull Request Validation

on:
  pull_request:
    branches: ["main", "master"]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check types
        run: pnpm exec tsc --noEmit

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const jobUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
            
            let emoji = "";
            let status = "";
            if (context.job.status === "success") {
              emoji = "‚úÖ";
              status = "El PR pas√≥ todas las validaciones! üéâ";
            } else {
              emoji = "‚ùå";
              status = "Hay validaciones que fallaron. Por favor revisa los detalles.";
            }
            
            const comment = `
            # Resultado de Validaci√≥n ${emoji}
            
            ${status}
            
            Ver detalles completos [aqu√≠](${jobUrl}).
            `;
            
            github.rest.issues.createComment({
              owner,
              repo,
              issue_number: number,
              body: comment
            }); 